
{% extends "base.html" %}


{% block content %}




 <p> <h1> {{ object.title }} </h1> <br/>

 <script type="text/javascript">
$(document).ready(function(){ 
    $("#myTab li:eq(1) a").tab('show');
});
</script>
<style type="text/css">
    .bs-example{
        margin: 20px;
    }
</style>
<div class="col-sm-12">

<div class="col-sm-6">
<div class="bs-example">
    <ul class="nav nav-tabs" id="myTab">
        <li><a data-toggle="tab" href="#sectionA">Description</a></li>
        <li><a data-toggle="tab" href="#sectionB">Address</a></li>
        <li><a data-toggle="tab" href="#sectionc">Reviews</a></li   
    </ul>
    <div class="tab-content">
        <div id="sectionA" class="tab-pane fade in active">
            <br/>
            <br/>
            <br/>
            <p> {{ object.description }}</p>
        </div>
        <div id="sectionB" class="tab-pane fade">
            <iframe src="https://www.google.co.in/maps/preview?q={{ object.name}}"></iframe>
        </div>
                <div id="sectionc" class="tab-pane fade">
             <p>
             	    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'samarambh'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    
             </p>
        </div>
        
    </div>
</div>
 </div>
 <div class="col-sm-6">
  <img src="{{ object.logo }}" width="200" height="200">
    <h1>{{ object.name }}</h1>

    <p>
        <b>Contact</b>: {{ object.phone}}
    </p>
    <p>
        <b>Email</b>: {{ object.email}}
    </p>
</div>
 </div>
</p>

{% endblock %}
